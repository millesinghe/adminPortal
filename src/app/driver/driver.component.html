<div class="driverheading">Drivers Portal</div>
<div class="midContainer">
  <ul>
    <li *ngFor="let user of users$">
      <a routerLink="/driver/{{user.id}}">{{ user.name }}</a>

      <ul>
        <li>{{ user.email }}</li>
        <li><a href="http://{{ user.website }}">{{ user.website }}</a></li>
      </ul>
    </li>
  </ul>
</div>
<div class="rightContainer">
  <app-userprofile></app-userprofile>
</div>
